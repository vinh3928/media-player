<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Media Player</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" title="" type="text/css" />
  </head>
  <body>
    <section>
      <header>
      <h1 id="header-text">Select a song!</h1>
      </header>
      <ul>
        <li><i class="fa fa-play"></i><p>Favorite Food by Tokyo Police Club</p></li>
        <li><i class="fa fa-play"></i><p>Thrill of the Hunt by Kind of Like Spitting</p></li>
        <li><i class="fa fa-play"></i><p>Transgender Dysphoria Blues by Against Me!</p></li>
        <li><i class="fa fa-play"></i><p>Where I'm From by Digable Planets</p></li>
      </ul>
      <audio class="song" src="music-files/favourite-food.mp3"></audio>
      <audio class="song" src="music-files/thrill-of-the-hunt.mp3"></audio>
      <audio class="song" src="music-files/transgender-dysphoria-blues.mp3"></audio>
      <audio class="song" src="music-files/where-im-from.mp3"></audio>
    </section>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
